# The name of this repository
repo: 2az-status

sites:
# Solutions2AZ
  - name: Solutions2AZ
    url: https://www.solutions2az.net
    expectedStatusCodes:
      - 200
      - 201
      - 404

# Cuba
  - name: LlamarCuba
    url: https://www.llamarcuba.com

# Venezuela


# Colombia


# SIP Services


status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: solutions2az.github.io/2az-status
  baseUrl: /2az-status
  # logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Solutions2AZ - Status Page
  # introTitle: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  # introMessage: This is a sample status page which uses **real-time** data from our [GitHub repository](https://github.com/upptime/upptime). No server required â€” just GitHub Actions, Issues, and Pages. [**Get your own for free**](https://github.com/upptime/upptime)
  navbar:
    - title: Main
      href: /2az-status/
    - title: Solutions2AZ
      href: https://www.solutions2az.net

# Issues are automatically closed once they are resolved, however if they are open for less 
# than 15 minutes they are deleted instead.
skipDeleteIssues: true

# The syntax followed is that of cron.
# Every 5 minutes
workflowSchedule:
  graphs: "*/5 * * * *"
  responseTime: "*/5 * * * *"
  staticSite: "*/5 * * * *"
  summary: "*/5 * * * *"
  updateTemplate: "*/5 * * * *"
  updates: "*/5 * * * *"
  uptime: "*/5 * * * *"

# Removing the footer
i18n:
  footer: ""

